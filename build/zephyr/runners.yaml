# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: D:/Code/Nordic/test3/boards/arm/mynrf52811
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/Thomas/ncs/v1.9.1/toolchain/opt/bin/arm-none-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52811
    - --frequency=4000000
